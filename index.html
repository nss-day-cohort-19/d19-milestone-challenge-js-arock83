<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Console Christmas Tree</title>
</head>
<body>
	<h1>NSS Static Web Challenge</h1>
	<h2>Console Christmas Tree</h2>
	<label for="treeHeight">How many lines high?</label>
	<input type="text" name="treeHeight" id="treeHeight">
	<label for="treeLeaf">What character makes the tree?</label>
	<input type="text" name="treeLeaf" id="treeLeaf">
	<button id="growTree">Grow Tree</button>
	<input type="submit" style="display: none">
	<p>The tree should grow in the Dev Console</p>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
